---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts limit:1 %}
      <li>
        <h1>{{ post.title }}</h1>
        <span class="post-meta">{{ post.date | date_to_string }}</span>
        <article class="post-content">{{ post.content }}</article>
      </li>
    {% endfor %}
  </ul>
</div>
